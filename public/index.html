<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Ninjas</h1>
    <div id="homepage">
        <h1>Hire a ninja in your local</h1>
        <div id="ninjas"></div>
    </div>

    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>﻿

    <script type="text/babel">
       var Ninjas = React.createClass({
           getInitialState: function() {
              return({
                  ninjas: []
              })
           },
           render: function(){
               var ninjas = this.state.ninjas;
                ninjas = ninjas.map(function(ninja, index) {
                    return(
                       <li key={index}>
                          <span className={ninja.available}></span>
                          <span className="name">{ninja.name}</span>
                          <span className="rank">{ninja.rank}</span>
                          <span className="dist">{Math.floor(ninja.dist.calculated / 1000)} km</span>﻿
                       </li>
                   )
                })
               return (
                   <div id="ninja-contianer">
                      <form id="search" onSubmit={this.handleSubmit}>
                           <label>Enter your latitude</label>
                           <input type="text" ref="lat" placeholder="latitude" required/><br />
                           <label>Enter your longitude</label>
                           <input type="text" ref="lng" placeholder="longitude" required/><br />
                           <input type="submit" value="Find ninjas" />
                       </form>   
                       <ul>{ninjas}</ul>
                   </div>
               )
           },
            handleSubmit: function(e) {
                e.preventDefault();
                var lat = this.refs.lat.value;
                var lng = this.refs.lng.value;

                fetch("/api/ninjas?lat=" + lat + "&lng=" + lng)
                .then(function(data) {
                    return data.json()
                })
                .then(json => {
                    this.setState({
                        ninjas: json
                    })
                })
                .catch(err => {
                    throw err
                }) 
            }
       })

       ReactDOM.render(<Ninjas />, document.getElementById('ninjas'))
    </script>
</body>

</html>
